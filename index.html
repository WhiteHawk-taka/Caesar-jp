
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Caesar-jp</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <style type="text/css">
    .form-margin {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Caesar-jp</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-lg-12 col-xs-12 form-margin">
          <textarea placeholder="暗号化前のひらがな" class="form-control" id="normal"></textarea>
        </div>
        <div class="col-lg-4 col-xs-4 form-margin">
          <button class="btn btn-default center-block" id="encrypt">暗号化</button>
        </div>
        <div class="col-lg-4 col-xs-4 form-margin">
          <input type="number" class="form-control" placeholder="鍵" id="keys">
        </div>
        <div class="col-lg-4 col-xs-4 form-margin">
          <button class="btn btn-default center-block" id="decrypt">復元</button>
        </div>
        <div class="col-lg-12 col-xs-12 form-margin">
          <textarea placeholder="暗号化後のひらがな" class="form-control" id="cipher"></textarea>
        </div>
      </div>
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
